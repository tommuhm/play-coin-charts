@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/highstock-1.3.5.min.js")" type="text/javascript"></script>

</html>
